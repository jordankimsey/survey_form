<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey</title>
        <link rel="stylesheet" href="survey.css">
      </head>
 
<main> 
<div class="container">
<header class="header">
    <h1 id="title" class="text-center">Helicopter Tour Survey Form</h1>
    <p id="description" class="description text-center"> Thank-you for taking your time to help us improve the experience </p>
</header>
<hr>
<body>
<form id="Survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" 
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                /> 
    </div>
    <div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input type="email" 
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
            />
        </div>


    <div class="form-group">
        <label id="hear-about" for="ad">How did you hear about us?</label>
        <select name="hear" id="ad-select">
        <option value="">--Please choose an option--</option>
        <option value="Internet">Internet</option>
        <option value="Billboard">Billboard</option>
        <option value="Friend">Friend</option>
        <option value="Other">Other</option>
         </select>
    </div>

    <div class="form-group">
        <p id="pilot">Which tour did you go on?</p>
        <select id="dropdown" name="tour-type" class="form-control" required>
            <option disabled selected value>Select tour option</option>
            <option value="Lake Lanier Tour">Lake Lanier</option>
            <option value="Atlanta Tour">Atlanta</option>
            <option value="Lake Lanier & Atlanta">Lake Lanier & Atlanta</option>
            <option value="Custom">Custom Tour</option>
        </select>
    </div>

 <div class="form-group">
     <label id="pilot-name" for="Pilot">What was the name of your pilot?</label><br>
     <select id="pilots" name="pilot-name">
         <option value="Jordan">Jordan</option>
         <option value="Andrew">Andrew</option>
         <option value="Dorris">Dorris</option>
         <option value="Other">Other</option>
     </select>
  </div>


    <div class="form-group"
    <p id="pilot">How likely are you to fly with us again?</p>
    <label id="Not likely">
        <input name="user-recommend"
               value="not-likely"
               type="radio"
               class="input-radio"
               checked /> Not-likely</label>
    <label id="likely">
        <input name="user-recommend"
               value="likely"
               type="radio"
               class="input-radio" /> Likely</label>
    <label id="Very likely">
        <input name="user-recommend"
               value="Very likely"
               type="radio"
               class="input-radio" /> Very likely</label>
    </div>

    <div class="form-group">
        <p id="pilot">How likely are you to to tell a friend?</p>
        <label id="not-likely">
        <input name="user-recommend"
               value="not-likely"
               type="radio"
               class="input-radio"
               checked /> Not-Likely</label>
        <label id="Likely">
            <input name="user-recommend"
                   value="likely"
                   type="radio"
                   class="input-radio" /> Likely</label>
        <label id="Very-Likely">
            <input name="user-recommend"
                   value="Very-Likely"
                   type="radio"
                   class="input-radio" /> Very Likely</label>        
    </div>

    <div class="form-group">
        <p id="check">
            What was your favorite part of the experience?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label>
              <input
              name="prefer"
              value="pilot"
              type="checkbox"
              class="input-checkbox"
            />Pilot</label>
         <label>
             <input name="prefer"
                    value="scenery"
                    type="checkbox"
                    class="input-checkbox"
                    />Scenery</label>
        <label>
            <input name="prefer"
                   value="Flight"
                   type="checkbox"
                   class="input-checkbox"
                   />Flight
        </label>
          
    </div>



    <div class="form-group">
        <label id="suggestions" for="suggestions">Any comments or suggestions?</label>
        <textarea id="comments"
                  class="input-textarea"
                  name="comments"
                  placeholder="Enter your comments here..."></textarea>
    </div>
</body>
    <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
    </div>

 

     </div>
   </main>
 </form>
</html>
